<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!--DEV-->
    <!--<link rel="stylesheet/less" href="CSS/index.less">-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>-->

    <link rel="stylesheet" href="CSS/index-min.css">
    <!--REM-->
    <script>

        ~function(){
            let computed = function(){
                //=>DES-W设计稿的宽度,DEV-W:设备的宽度
                let desW=640;
                let devW=document.documentElement.clientWidth;

                if(devW>=640) {
                    document.documentElement.style.fontSize='100px';
                    return;
                }
                document.documentElement.style.fontSize = devW/desW*100+'px'
            }

            computed();
            window.addEventListener('resize',computed,false);
        }();
    </script>
</head>
<body>
<main class="mainBox">
    <!--LOADING-->
    <section class="loadingBox">
        <div class="title">
            <h1>珠峰培训</h1>
            <h2>H5场景的交互型简历</h2>
        </div>
        <div class="progress">
            <div class="run"></div>
        </div>
    </section>

    <!--PHONE-->
    <section class="phoneBox">
        <div class="header">
            <img src="img/zf_phoneLogo.png" alt="珠峰培训" class="logo">
            <span class="time">00:00</span>
        </div>
        <div class="listen">
            <div class="move"></div>
            <a href="javascript:;" class="touch"></a>
        </div>
        <div class="detail">
            <a href="javascript:;" class="touch"></a>
        </div>
        <!--AUDIO-->
        <audio src="audio/bell.mp3" loop repload="none" id="audioBell"></audio>
        <audio src="audio/say.mp3" preload="none" id="audioSay"></audio>
    </section>

    <!--MESSAGE-->
    <section class="messageBox">
        <ul class="talkBox clearfix">
            <li class="student">
                <img src="img/zf_messageStudent.png" alt="" class="photo">
                <i></i>
                哎，毕业了，工作还遥遥无期，好愁啊！
            </li>
            <li class="teacher">
                <img src="img/zf_messageLogo.png" alt="" class="photo">
                <i></i>
                怎么会？认识我的毕业生一个月都拿一万多的好工作呢!
            </li>
        </ul>
        <div class="keyBord">
            <span>都学会了!可还是找不到工作呀!</span>
            <a href="javascript:;" class="submit"></a>
        </div>
    </section>

    <!--CUBE-->
    <section class="cubeBox">

    </section>

    <!--Detail-->
    <section class="detailBox">

    </section>
</main>

<script src="js/zepto.js"></script>
<script src="js/index.js"></script>
</body>
</html>
